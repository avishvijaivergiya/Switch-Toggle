<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Segment Control</title>
    <link rel="stylesheet" href="segment-compact.css">
</head>
<body>
    <div class="controls-container has-tick">
        <div class="controls">
            <div class="segment active">
                <input type="radio" value="1" id="sc-1" name="segment-group-compact" checked>
                <label for="sc-1">Label 1</label>
            </div>
            <div class="segment">
                <input type="radio" value="2" id="sc-2" name="segment-group-compact">
                <label for="sc-2">Label 2</label>
            </div>
            <div class="segment">
                <input type="radio" value="3" id="sc-3" name="segment-group-compact">
                <label for="sc-3">Label 3</label>
            </div>
        </div>
    </div>
    <script src="segment.js"></script>
</body>
</html>
