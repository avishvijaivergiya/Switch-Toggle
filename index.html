<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Toggle Variants</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="demo-container">
        <table class="switch-table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>Green</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Off</td>
                    <td>
                        <div class="switch green">
                            <div class="switch-handle"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>On</td>
                    <td>
                        <div class="switch green active">
                            <div class="switch-handle"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Disabled Off</td>
                    <td>
                        <div class="switch green disabled">
                            <div class="switch-handle"></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Disabled On</td>
                    <td>
                        <div class="switch green active disabled">
                            <div class="switch-handle"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
