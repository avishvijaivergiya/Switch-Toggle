<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .segment-container {
            position: relative;
            display: flex;
            background-color: #F2F2F2;
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .segment-option {
            position: relative;
            height: 44px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 6px;
            color: #333333;
            font-size: 16px;
            user-select: none;
            transition: color 0.3s ease;
            white-space: nowrap;
            z-index: 1;
        }

        .segment-option.selected {
            color: #333333;
            /* Optional: fallback for white background if needed */
            /* background-color: white; */
        }

        .segment-option:not(.selected) {
            color: #666666;
        }

        .segment-background {
            position: absolute;
            height: 44px;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            z-index: 0;
            transition: width 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes springIn {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .segment-background.animate {
            animation: springIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .segment-option svg {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="segment-container">
        <div class="segment-background"></div>
        <div class="segment-option selected">Label</div>
        <div class="segment-option">Label</div>
    </div>

    <script>
        const container = document.querySelector('.segment-container');
        const background = document.querySelector('.segment-background');
        const options = document.querySelectorAll('.segment-option');

        // Set initial background position and width
        function updateBackground(selectedOption) {
            background.style.width = `${selectedOption.offsetWidth}px`;
            background.style.transform = `translateX(${selectedOption.offsetLeft - container.offsetLeft}px)`;
        }

        // Initialize background
        updateBackground(document.querySelector('.segment-option.selected'));

        // Add click handlers
        options.forEach(option => {
            option.addEventListener('click', () => {
                // Remove selected class from all options
                options.forEach(opt => opt.classList.remove('selected'));
                // Add selected class to clicked option
                option.classList.add('selected');
                // Update background position and width
                updateBackground(option);
            });
        });

        // Update background position on window resize
        window.addEventListener('resize', () => {
            const selectedOption = document.querySelector('.segment-option.selected');
            updateBackground(selectedOption);
        });
    </script>
</body>
</html>
