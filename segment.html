<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segmented Control</title>
    <link rel="stylesheet" href="segment.css">
</head>
<body>
    <div class="controls-container">
        <div class="controls">
            <div class="segment active">
                <input type="radio" value="complete" id="complete" name="segment-group" checked>
                <label for="complete">Label 1</label>
            </div>
            <div class="segment">
                <input type="radio" value="incomplete" id="incomplete" name="segment-group">
                <label for="incomplete">Label 2</label>
            </div>
             <div class="segment">
                <input type="radio" value="pending" id="pending" name="segment-group">
                <label for="pending">Label 3</label>
            </div>
        </div>
    </div>
    <script src="segment.js"></script>
</body>
</html>
